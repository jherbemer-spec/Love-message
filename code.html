<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Bubble ðŸ’–</title>
<style>
  body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    text-align: center;
    overflow: hidden;
    padding: 20px;
  }

  .bubble {
    background-color: #ff5f6d;
    padding: 20px 40px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 1.2em;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .bubble:hover { background-color: #ffc371; color: #333; }

  .heart { font-size: 3em; animation: heartbeat 1.2s infinite; margin-bottom: 20px; display:none;}
  @keyframes heartbeat { 0%,100%{ transform: scale(1);} 50%{ transform: scale(1.3);} }

  #typewriter {
    font-size: 1.3em;
    font-weight: bold;
    line-height: 1.6em;
    max-width: 600px;
    text-align: justify;
    display: none;
  }

  .floating-heart {
    position: absolute;
    font-size: 1.5em;
    animation: float 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg);}
    100% { transform: translateY(-50px) rotate(360deg);}
  }
</style>
</head>
<body>
  <div class="bubble" onclick="revealMessage()">Tite </div>

  <h2 class="heart" id="hearts">ðŸ’–ðŸ’–ðŸ’–</h2>
  <div id="typewriter"></div>

<script>
// ====== PLACE YOUR MESSAGE HERE ======
const userText = `Hi Lovey

I just want to tell you how much you mean to me. I know madalas tayo hindi magka-intindihan but we always choose to love each other. 

Pang jeje lsm e, Pero Happy 1st monthsarry, Iloveyou!!!

Always remember, you're my peace, my joy, and my favorite person. 
-Jayjay`;
// =====================================

function typeWriter() {
  let i = 0;
  const container = document.getElementById("typewriter");
  container.style.display = "block";
  function typing() {
    if (i < userText.length) {
      const char = userText.charAt(i);
      container.innerHTML += (char === '\n' ? '<br>' : char);
      i++;
      setTimeout(typing, 40);
    }
  }
  typing();
}

// Floating hearts
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('floating-heart');
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
  heart.innerText = 'ðŸ’–';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

// Reveal message on bubble click
function revealMessage() {
  document.querySelector('.bubble').style.display = 'none';
  document.getElementById('hearts').style.display = 'block';
  typeWriter();
  const audio = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_d4c1ce9f93.mp3?filename=cute-love-melody-11152.mp3');
  audio.play();
  setInterval(createHeart, 500);
}
</script>
</body>
</html>
